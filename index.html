<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze generation</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Maze Generation</h1>
        <div id="grid">
            <!-- Maze grid will be generated here -->
        </div>
        <div id="controls">
            <div>
                <button id="generate">Run Maze Generator</button>
                <button id="autostep">Auto Step</button>
                <button id ="step">Single Step</button>
            </div>
            <div style="margin-top: 1rem;">
                <label for="rows">Rows:</label>
                <input type="number" id="rows" value="31" min="11" max="49" step="2">
                <label for="cols">Columns:</label>
                <input type="number" id="cols" value="43" min="11" max="87" step="2">
                <button id="reset">Reset Maze</button>
            </div>
        </div>
    </div>
    <script src="javascript/controller.js" type="module"></script>
</body>
</html>
